<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">
        <title>Engasgue</title>
    </head>
    <body>
        <header>
            <h1>Engasgue</h1>
        </header>
        <p><em>Info: Funciona com comida e bebida.</em></p>
        <h2 class="cortes">Instruções</h2>
        <ol>
            <li>Abrace a pessoa pela barriga.</li>
            <li>Coloque a mão sobre o ponto epigástrico.</li>
            <img src="imagens.css/Epigátrico.png">
            <li>Faça movimento de gancho, como se fosse levantar a pessoa. E continue até o desengasgue.</li>
            <img src="imagens.css/desengasgue.jpg">
        </ol>
    </body>
